services:
  db:
    image: mysql:8.0
    container_name: healthcare-service
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - ./data/mysql_data:/var/lib/mysql
      - ./sql/oltp:/docker-entrypoint-initdb.d

volumes:
  mysql_data:
    driver: local